<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>آلة حاسبة للفايدة البنكية</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      background: #e9f9e9;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      color: #2b6b2b;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>💰 آلة حاسبة للربح البنكي</h2>

  <div class="container">
    <label>💵 المبلغ الأساسي (جنيه):</label>
    <input type="number" id="amount" placeholder="مثال: 100000">

    <label>📅 عدد الأيام:</label>
    <input type="number" id="days" placeholder="مثال: 30">

    <label>📈 العائد السنوي (%):</label>
    <input type="number" id="interest" placeholder="مثال: 10">

    <label>🏦 عمولة السحب (جنيه):</label>
    <input type="number" id="fee" placeholder="مثال: 100">

    <button onclick="calculate()">احسب الصافي</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let amount = parseFloat(document.getElementById('amount').value);
      let days = parseFloat(document.getElementById('days').value);
      let interest = parseFloat(document.getElementById('interest').value);
      let fee = parseFloat(document.getElementById('fee').value);

      if (isNaN(amount) || isNaN(days) || isNaN(interest) || isNaN(fee)) {
        document.getElementById('result').innerHTML = "❌ من فضلك املأ كل البيانات.";
        return;
      }

      let dailyRate = interest / 100 / 365;
      let profit = amount * dailyRate * days;
      let net = amount + profit - fee;

      document.getElementById('result').innerHTML = `
        ✅ الربح من الفايدة: <strong>${profit.toFixed(2)} جنيه</strong><br>
        🏦 عمولة السحب: <strong>${fee.toFixed(2)} جنيه</strong><br>
        💸 الصافي بعد الخصم: <strong>${net.toFixed(2)} جنيه</strong>
      `;
    }
  </script>

</body>
</html>
