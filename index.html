<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>آلة حاسبة للفايدة الشهرية والصافي</title>
  <style>
    body { font-family: Tahoma; background: #f4f4f4; padding: 20px; direction: rtl; }
    h2 { color: #333; }
    label, input { display: block; margin: 10px 0; }
    input { padding: 8px; width: 250px; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; padding: 15px; background: #fff; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>

  <h2>💰 آلة حاسبة للربح من الإيداع البنكي</h2>

  <label>💵 المبلغ الأساسي (جنيه):</label>
  <input type="number" id="amount" placeholder="مثال: 100000">

  <label>📅 مدة الإيداع (أيام):</label>
  <input type="number" id="days" placeholder="مثال: 30">

  <label>📈 العائد السنوي (%):</label>
  <input type="number" id="interest" placeholder="مثال: 10">

  <label>🏦 عمولة السحب (جنيه):</label>
  <input type="number" id="fee" placeholder="مثال: 100">

  <button onclick="calculate()">احسب الربح الصافي</button>

  <div id="result"></div>

  <script>
    function calculate() {
      let amount = parseFloat(document.getElementById('amount').value);
      let days = parseFloat(document.getElementById('days').value);
      let interest = parseFloat(document.getElementById('interest').value);
      let fee = parseFloat(document.getElementById('fee').value);

      if (isNaN(amount) || isNaN(days) || isNaN(interest) || isNaN(fee)) {
        document.getElementById('result').innerHTML = "❌ من فضلك املأ كل الحقول.";
        return;
      }

      let dailyRate = interest / 100 / 365;
      let profit = amount * dailyRate * days;
      let net = amount + profit - fee;

      document.getElementById('result').innerHTML = `
        ✅ الربح من الفايدة: <strong>${profit.toFixed(2)} جنيه</strong><br>
        🏦 عمولة السحب: <strong>${fee.toFixed(2)} جنيه</strong><br>
        💸 الصافي اللي هيجيلك: <strong>${net.toFixed(2)} جنيه</strong>
      `;
    }
  </script>

</body>
</html>
