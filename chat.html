<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات محلي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      background-color: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .admin {
      background-color: #f8d7da;
      align-self: flex-start;
      text-align: left;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    #message {
      flex: 1;
    }
  </style>
</head>
<body onload="loadChat()">

  <h2>نظام الشات</h2>

  <div id="chat-box"></div>

  <div id="controls">
    <select id="user">
      <option value="user">مستخدم</option>
      <option value="admin">أدمن</option>
    </select>
    <input type="text" id="message" placeholder="اكتب رسالتك هنا..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    function sendMessage() {
      const user = document.getElementById("user").value;
      const msg = document.getElementById("message").value.trim();
      const box = document.getElementById("chat-box");

      if (!msg) return;

      const bubble = document.createElement("div");
      bubble.className = `message ${user}`;
      bubble.innerText = msg;
      box.appendChild(bubble);

      saveMessage(user, msg);

      document.getElementById("message").value = "";
      box.scrollTop = box.scrollHeight;
    }

    function saveMessage(user, msg) {
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
      chatHistory.push({ user, msg, time: new Date().toISOString() });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function loadChat() {
      const box = document.getElementById("chat-box");
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

      chatHistory.forEach(({ user, msg }) => {
        const bubble = document.createElement("div");
        bubble.className = `message ${user}`;
        bubble.innerText = msg;
        box.appendChild(bubble);
      });

      box.scrollTop = box.scrollHeight;
    }
  </script>

</body>
</html>
